name: Deploy Dev to Server

on:
  push:
    branches:
      - dev # Only deploy when dev branch changes

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            cd /home/deploy/website/newyork-citybike
            git pull origin dev

            # Write all required environment variables
            echo "NODE_ENV=production
            NEXTAUTH_URL=https://www.angedell.it
            NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}
            MY_SECRET_KEY=${{ secrets.MY_SECRET_KEY }}
            VALKEY_HOST=valkey
            VALKEY_PORT=6379" > .env

            # Rebuild and restart the app container only
            docker compose up -d --build app
          EOF
